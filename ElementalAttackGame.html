<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale="1.0">
    
  <title>Elemental Attack Game</title>
  <link rel="Stylesheet" href="scss/style.css">
</head>
<body>

  <h1 class="header">Elemental Attack Game</h1>
      <h2>Computer Choice</h2>

<div class="container">
      <img src="assets/photos/comic-background.jpg">
        <div class="box" id="computer-choice"></div>
        <div class="comp-pic" id="comp-image-container"></div>
<div class="user-pic" id="user-image-container"></div>
        

        <div class ="box" id="user-choice"></div>

</div>
        <h2>Your Choice</h2>

        <div class="choices">
          <button class="btn-primary" id="water">Water Attack</button>
          <button class="btn-primary" id="earth">Earth Attack</button>
          <button class="btn-primary" id="fire">Fire Attack</button>
        </div>
      </div>

      <h3>
        Result: <span id="result"></span>
      </h3>
    <div>
      <h3>Scoreboard:</h3>
        <p id="scoreboard">Wins: 0 Losses: 0 Draws: 0</p>
    </div>




<script src="assets/script.js"></script>

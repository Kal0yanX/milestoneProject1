<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Elemental Attack Game</title>
    <link rel="Stylesheet" href="assets/styles.css">
</head>
<body>
  <h1>Elemental Attack Game</h1>
    <div class="container">
      <img id="background" src="assets/photos/comic-background.jpg">

    <ul>
      <div class="top">
        <h3>Computer Choice: <span id="computer-choice"></span>
        </h3>
      </div>

        <h2>Your Choice: <span id="user-choice"></span>
        </h2>
        
        <h2>Result: <span id="result"></span>
        </h2>

        <button class="elements" id="water">Water Attack</button>
        <button class="elements" id="earth">Earth Attack</button>
        <button class="elements" id="fire">Fire Attack</button>
      </div>
  </ul>

    <div>
      <h2>Scoreboard:</h2>
        <p id="scoreboard">Wins: 0 Losses: 0 Draws: 0</p>
    </div>

<script src="assets/script.js"></script>

</body>

</html>
